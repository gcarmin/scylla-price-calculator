<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="container" id="app">
      <div class="row">
        <form>
          <div class="row form-group">
            <label class="col-sm-6 col-form-label" for="reads">Read ops/sec</label><input v-model="reads" class="col-sm-3 form-control" type="text" name="reads" id="reads">
          </div>
          <div class="row form-group">
            <label class="col-sm-6 col-form-label" for="writes">Write ops/sec</label><input v-model="writes" class="col-sm-3 form-control" type="text" name="writes" id="writes">
          </div>
          <div class="row form-group">
            <label class="col-sm-6 col-form-label" for="item-size">Average item size</label><input v-model="item_size" class="col-sm-3 form-control" type="text" name="items-size" id="item-size">
          </div>
          <div class="row form-group"><label class="col-sm-6 col-form-label" for="storage-size">Storage set size (GB)</label><input class="col-sm-3 form-control" type="text" v-model="storage" name="storage-size" id="storage-size"></div>
          <div class="row form-group">
            <label class="col-sm-6 col-form-label" for="replication-factor">Replication factor</label><input v-model="replication_factor" class="col-sm-2 form-control" type="text" name="replication-factor" id="replication-factor">
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-6">
          <h1>ScyllaDB</h1>
          <p>vCPUs: {{vcpus}}</p>
          <table>
            <thead><tr><th>Cluster type</th><th>Cost</th></tr></thead>
            <tbody>
              <tr>
                <td>On demand</td>
                <td>{{price.scylla.ondemand}}</td>
              </tr>
              <tr>
                <td>Reserved (1y)</td>
                <td>{{price.scylla.reserved}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-6">
          <h1>DynamoDB</h1>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
